<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/header::head(Archive)}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oleez :: Portfolio List</title>
    <link rel="stylesheet" href="../../static/vendors/animate.css/animate.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">
    <script src="../../static/vendors/jquery/jquery.min.js"></script>
    <script src="../../static/js/loader.js"></script>
</head>

<body>
<div class="oleez-loader"></div>
<div th:replace="~{fragment/header::header(archive)}"></div>

<main class="portfolio-list">
    <div class="container">
        <h1 class="oleez-page-title wow fadeInUp">Archive</h1>
        <article class="project" th:each="article:${articles}">
            <div class="row">
                <div class="col-md-4 mb-5 md-mb-0 project-content wow fadeInLeft">
                    <h2 class="project-title" th:text="${article.title}">Simple Design Showcase</h2>
                    <a th:href="@{/article/{id}(id=${article.id})}" class="project-link">view project</a>
                </div>
                <div class="col-md-7 mb-5">
                    <div class="project-thumbnail-wrapper wow fadeInRight">
                        <img th:src="@{${article.firstImage}}" alt="project">
                    </div>
                </div>
            </div>
        </article>
    </div>
</main>

<footer th:replace="~{fragment/header::footer}" class="oleez-footer"></footer>
<nav th:replace="~{fragment/header::sider}" class="oleez-footer"></nav>
<div th:replace="~{fragment/header::search}" class="oleez-footer"></div>


<script th:src="@{../vendors/popper.js/popper.min.js}"></script>
<script th:src="@{../vendors/wowjs/wow.min.js}"></script>
<script th:src="@{../vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{../vendors/fancybox/jquery.fancybox.min.js}"></script>
<script th:src="@{../js/main.js}"></script>
<script th:replace="~{fragment/header::runTime}">
    new WOW().init();
    function runTime() {
        let d = new Date(), str = '';
        let BirthDay = new Date("August 21,2021");
        let today = new Date();
        let timeold = (today.getTime() - BirthDay.getTime());
        let sectimeold = timeold / 1000
        let secondsold = Math.floor(sectimeold);
        let msPerDay = 24 * 60 * 60 * 1000
        let msPerYear = 365 * 24 * 60 * 60 * 1000
        let e_daysold = timeold / msPerDay
        let e_yearsold = timeold / msPerYear
        let daysold = Math.floor(e_daysold);
        let yearsold = Math.floor(e_yearsold);
        //str = yearsold + "年";
        str += daysold + "天";
        str += d.getHours() + '时';
        str += d.getMinutes() + '分';
        str += d.getSeconds() + '秒';
        return str;
    }

    setInterval(function () {
        $('#run_time').html(runTime())
    }, 1000);

</script>
</body>

</html>
