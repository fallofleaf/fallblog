<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/header::head(Index)}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oleez :: Blog Grid</title>
    <link rel="stylesheet" href="../../static/vendors/animate.css/animate.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">
    <script src="../../static/vendors/jquery/jquery.min.js"></script>
    <script src="../../static/js/loader.js"></script>
</head>

<body>
<div class="oleez-loader"></div>
<header th:replace="~{fragment/header::header(category)}"></header>

<main class="blog-grid-page">
    <div class="container">
        <h1 class="oleez-page-title wow fadeInUp">Category</h1>
        <div class="sidebar-widget wow fadeInUp">
            <h5 class="widget-title" th:text="${selectCategory.name}">categories</h5>
            <div class="widget-content">
                <a th:each="category:${categoryList}" th:href="@{/category/{id}(id=${category.id})}" class="post-tag"
                   th:text="${category.name}">Design Studio</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" th:each="article:${articleList}">
                <div class="blog-post-card wow fadeInUp">
                    <div class="blog-post-thumbnail-wrapper">
                        <a th:href="@{/article/{id}(id=${article.id})}">

                            <img th:src="@{{id}(id=${article.firstImage})}" alt="blog" >
                        </a>
                    </div>
                    <p th:text="${#temporals.format(article.createTime,'MM dd,yyyy')}" class="blog-post-date">January
                        29, 2020</p>
                    <h5 th:text="${article.title}" class=" blog-post-title " ></h5>
                </div>
            </div>
        </div>
        <div th:if="${articleList.size() > 0?false:true}" class="row">
            <div class="col-md-4" >
                <div class="blog-post-card wow fadeInUp">
                    <div class="blog-post-thumbnail-wrapper">
                            <img th:src="@{/img/Bloggrid/Bloggrid_1.jpg}" alt="blog" >
                    </div>
                    <p th:text="${#dates.createNow()}" class="blog-post-date">January
                        29, 2020</p>
                    <h5  class=" blog-post-title " >This is nothing to show!</h5>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragment/header::footer}" class="oleez-footer"></footer>
<nav th:replace="~{fragment/header::sider}" class="oleez-footer"></nav>
<div th:replace="~{fragment/header::search}" class="oleez-footer"></div>

<!-- Full screen search box -->
<div id="searchModal" class="search-modal">
    <button type="button" class="close" aria-label="Close" data-dismiss="searchModal">
        <span aria-hidden="true">&times;</span>
    </button>
    <form action="index.html" method="get" class="oleez-overlay-search-form">
        <label for="search" class="sr-only">Search</label>
        <input type="search" class="oleez-overlay-search-input" id="search" name="search" placeholder="Search here">
    </form>
</div>
<script th:src="@{../vendors/popper.js/popper.min.js}"></script>
<script th:src="@{../vendors/wowjs/wow.min.js}"></script>
<script th:src="@{../vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{../vendors/fancybox/jquery.fancybox.min.js}"></script>
<script th:src="@{../js/main.js}"></script>
<script th:replace="~{fragment/header::runTime}"></script>

</body>

</html>
